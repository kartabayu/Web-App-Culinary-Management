<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <meta content='IE=EmulateIE7' http-equiv='X-UA-Compatible'/>
    <b:if cond='data:blog.isMobile'>
        <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport'/>
    <b:else/>
        <meta content='width=1100' name='viewport'/>
    </b:if>
    <b:include data='blog' name='all-head-content'/>
    <title><data:blog.pageTitle/></title>
    <b:skin><![CDATA[
        /* Full screen embed styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* WhatsApp button styles */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        
        .whatsapp-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
            animation: none;
        }
        
        .whatsapp-button:active {
            transform: scale(0.95);
        }
        
        .whatsapp-icon {
            width: 32px;
            height: 32px;
            fill: white;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }
        
        /* Pulse animation for WhatsApp button */
        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            }
            50% {
                box-shadow: 0 4px 20px rgba(37, 211, 102, 0.7), 0 0 0 10px rgba(37, 211, 102, 0.1);
            }
            100% {
                box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .whatsapp-button {
                width: 50px;
                height: 50px;
                bottom: 15px;
                left: 15px;
            }
            
            .whatsapp-icon {
                width: 26px;
                height: 26px;
            }
        }
        
        /* Hide the required section */
        .hidden-section {
            display: none !important;
        }
    ]]></b:skin>
</head>

<body>
    <!-- Required section (hidden) -->
    <div class='hidden-section'>
        <b:section class='main' id='main' showaddelement='no'/>
    </div>

    <!-- WhatsApp Help Button -->
    <a class='whatsapp-button' href='https://wa.me/6285119995457' target='_blank' title='Need Help? Chat on WhatsApp'>
        <svg class='whatsapp-icon' viewBox='0 0 24 24'>
            <path d='M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488'/>
        </svg>
    </a>

    <!-- Full Screen Embedded URL -->
    <div class='fullscreen-container'>
        <iframe allowfullscreen='true' class='fullscreen-iframe' frameborder='0' mozallowfullscreen='true' src='https://script.google.com/macros/s/AKfycbwzWOp7GWJDyG0k0bzmTyqOdn-wrEN6Po76UspcgsLjrIqvnXUD-NCsDqwM_-XXgSTE/exec' webkitallowfullscreen='true'>
        </iframe>
    </div>

    <!-- Enhanced Loading Screen -->
    <div class='loading-container' id='loading'>
        <div class='loading-content'>
            <div class='loading-spinner'>
                <div class='spinner-ring'/>
                <div class='spinner-ring'/>
                <div class='spinner-ring'/>
            </div>
            <div class='loading-text'>Loading...</div>
            <div class='loading-subtext'>Please wait</div>
        </div>
    </div>

    <style>
        /* Enhanced Loading Screen Styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner-ring:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            animation-delay: -0.3s;
            border-top-color: rgba(255, 255, 255, 0.6);
        }
        
        .spinner-ring:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 20px;
            animation-delay: -0.6s;
            border-top-color: rgba(255, 255, 255, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: &#39;Segoe UI&#39;, Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            font-family: &#39;Segoe UI&#39;, Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .loading-spinner {
                width: 60px;
                height: 60px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .loading-subtext {
                font-size: 12px;
            }
        }
    </style>

    <script>
        // Enhanced loading with smooth transitions
        document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
            var loading = document.getElementById(&#39;loading&#39;);
            var iframe = document.querySelector(&#39;.fullscreen-iframe&#39;);
            
            // Function to hide loading with animation
            function hideLoading() {
                loading.classList.add(&#39;fade-out&#39;);
                setTimeout(function() {
                    loading.style.display = &#39;none&#39;;
                }, 500);
            }
            
            // Hide loading when iframe loads
            iframe.onload = function() {
                hideLoading();
            };
            
            // Hide loading after 8 seconds even if iframe doesn&#39;t load
            setTimeout(function() {
                hideLoading();
            }, 8000);
        });
    </script>
</body>
</html>
